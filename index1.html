<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="tekstDiv">Start Tekst Her</div>
    <button onclick="oppdaterTekst()">Trykk på knappen for å oppdatere teksten</button>
    <script>
        function oppdaterTekst() {

       
        document.getElementById('tekstDiv');
        document.getElementById('tekstDiv').innerHTML = "Ny tekst etter knappen er trykket på";
    }
            
        

    </script>
</body>
</html>
