<body>
  <h3>Introduksjon til JavaScript</h3>
  <ol>
    <li>Finne frem til en tagg</li>
    <li>Endre HTML</li>
    <li>Trekke ut som funksjon</li>
    <li>Kalle andre funksjoner</li>

  <h3>Så bruker vi JavaScript til dette:</h3>
  <ol>
    <li>Åpne og lukke</li>

  <div id="CamillasTag1">(tom)</div>
  <div id="CamillasTag2">(tom)</div>
  <button onclick="show1()">Vis noe i tag 1</button>
  <button onclick="show2()">Vis noe i tag 2</button>
  <button onclick="blankAll()">Blank begge</button>



  <h3>Bla opp og ned</h3>
  <div style="display: flex;" id="numberAndButtons">

  </div>

  <script>

    showNumber1();
    function showNumber1() {
      document.getElementById('numberAndButtons').innerHTML = /*HTML*/ `
        <button onclick= "showNumber4">
          ◀
        </button>
        <div style="width: 40px; text-align: center; ">
          1
        </div>
        <button onclick="showNumber2()">
          ▶
        </button>
        `;
    }
    function showNumber2(){
      document.getElementById('numberAndButtons').innerHTML = /*HTML*/ `
        <button onclick= "showNumber1()">
          ◀
        </button>
        <div style="width: 40px; text-align: center; ">
          2
        </div>
        <button onclick="showNumber3()">
          ▶
        </button>
        `;
    }

    function showNumber3(){
      document.getElementById('numberAndButtons').innerHTML = /*HTML*/ `
        <button onclick= "showNumber2()">
          ◀
        </button>
        <div style="width: 40px; text-align: center; ">
          3
        </div>
        <button onclick="showNumber4()">
          ▶
        </button>
        `;
    }

    function showNumber4(){
      document.getElementById('numberAndButtons').innerHTML = /*HTML*/ `
        <button onclick= "showNumber3()">
          ◀
        </button>
        <div style="width: 40px; text-align: center; ">
          4
        </div>
        <button onclick="showNumber1()">
          ▶
        </button>
        `;
    }

    function show1() {
      blankAll();

      document.getElementById('CamillasTag1').innerHTML = /*HTML*/`
           <h3>Aaa</h3> 
           Hei, hei, hei.
           `;
    }

    function show2() {
      blankAll();
      document.getElementById('CamillasTag2').innerHTML = /*HTML*/`
           <h3>Aaa</h3> 
           Hei, hei, hei.
           `;
    }

    function blankAll() {
      document.getElementById('CamillasTag1').innerHTML = '';
      document.getElementById('CamillasTag2').innerHTML = '';
    }

  </script>
